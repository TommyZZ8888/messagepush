spring:
    profiles:
        active: dev
    application:
        name: austin
    datasource:
        druid:
            #数据库地址   172.16.25.234 是mysql服务地址 newwms是数据库名称
            username: root
            password: 123456
            url: jdbc:mysql://172.16.25.234/austin?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
            driver-class-name: com.mysql.jdbc.Driver
            max-active: 20
            initial-size: 10
            min-idle: 5
            max-wait: 60000
            pool-prepared-statements: true
            validation-query: SELECT 1
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            max-pool-prepared-statement-per-connection-size: 20
            use-global-data-source-stat: true
            filters: stat
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 2000
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                reset-enable: true
                login-username: root
                login-password: root
    rabbitmq:
        host: 172.16.25.234
#        port: 15672
        username: guest
        password: guest
        publisher-confirm-type: correlated
        publisher-returns: true
        virtual-host: /
    redis:
        host: ${austin.redis.ip}
        port: 6379
    date:
        format: yyyy-MM-dd HH:mm:ss
    main:
        allow-bean-definition-overriding: true

austin:
    rabbitmq:
        topic:
            name: austinRabbit
        exchange:
            name: austin.port
    kafka:
        bootstrap-servers: localhost:9092
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.apache.kafka.common.serialization.StringSerializer
        consumer:
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto:
            offset:
                reset: earliest
        topic:
            name: austinKafka
    grayLog:
        ip: 122.112.239.250
    business:
        upload:
            crowd:
                path: /Users/3y/temp
    async:
        task:
            thread-name-prefix: "fun-task-" # task前缀名
            max-size: 8 #最大线程数
            core-size: 4 #核心线程数
            queue-capacity: 100
            keep-alive: 60
            rejected-handler: callrunspolicy #拒绝策略,不能自定义
            allow-core-thread-timeout: true # 是否允许核心线程超时,默认false
            await-termination-seconds: 10 #
            wait-for-tasks-to-complete-on-shut-down: true # 任务执行完,在关闭应用
app:
    id: austin
apollo:
    bootstrap:
        enabled: ${austin.apollo.enabled}
        namespaces: boss.austin
    meta: http://localhost:8080
server:
    port: 9955


ok:
    http:
        connect-timeout: 30
        keep-alive-duration: 300
        max-idle-connections: 200
        read-timeout: 30
        write-timeout: 30
